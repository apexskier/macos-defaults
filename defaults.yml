---

categories:

  - folder: dock
    name: Dock
    description:
      The Dock is a prominent feature of macOS.
      It is used to launch applications and to switch between running applications.
      By default you can find it on the bottom of your screen.<br><br>
      You can customize it as you like.
    image:
      filename: "dock.png"
      width: 740
      height: 41
    keys:
      - key: orientation
        domain: com.apple.dock
        title: Position
        description: Set the Dock position
        param:
          type: string
          values: [left, bottom, right]
        examples:
          - value: left
            image:
              filename: "left.png"
              width: 740
              height: 463
            text: Put the Dock on the left of the screen
          - value: bottom
            default: true
            image:
              filename: "bottom.png"
              width: 740
              height: 463
            text: Put the Dock on the bottom of the screen
          - value: right
            image:
              filename: "right.png"
              width: 740
              height: 463
            text: Put the Dock on the right of the screen
        versions: [Big Sur, Catalina, Mojave]
        after: killall Dock
      - key: tilesize
        domain: com.apple.dock
        title: Icon size
        description: Set the icon size of Dock items in pixels.
        param:
          type: int
        examples:
          - value: 36
            image:
              filename: "36.png"
              width: 740
              height: 463
            text: Dock icon size of 36 pixels.
          - value: 48
            default: true
            image:
              filename: "48.png"
              width: 740
              height: 463
            text: Dock icon size of 48 pixels.
        versions: [Big Sur, Catalina]
        after: killall Dock
      - key: autohide
        domain: com.apple.dock
        title: Autohide
        description: Autohides the Dock. You can toggle the Dock using `⌥ alt`+`⌘ cmd`+`d`.
        param:
          type: bool
        examples:
          - value: false
            default: true
            text: Always display the Dock
          - value: true
            text: Autohide the Dock when the mouse is out
        versions: [Big Sur, Catalina, Mojave]
        after: killall Dock
      - key: autohide-time-modifier
        domain: com.apple.dock
        title: Autohide animation time
        description: Change the Dock opening and closing animation times.
        param:
          type: float
        examples:
          - value: 0.5
            default: true
            video:
              filename: "0.5.mp4"
              width: 742
              height: 202
            text: By default, the Dock opening and closing animations take 0.5 seconds
          - value: 2
            video:
              filename: "2.mp4"
              width: 742
              height: 202
            text: Increase the Dock animation time
          - value: 0
            video:
              filename: "0.mp4"
              width: 742
              height: 202
            text: Remove the Dock autohide animation
        versions: [Big Sur, Catalina, Mojave]
        requirements:
          - folder: dock
            key: autohide
            name: com.apple.dock autohide
            value: true
        after: killall Dock
      - key: autohide-delay
        domain: com.apple.dock
        title: Autohide delay
        description: Change the Dock opening delay.
        param:
          type: float
        examples:
          - value: 0.5
            default: true
            video:
              filename: "0.5.mp4"
              width: 742
              height: 202
            text: By default, the Dock only opens if the mouse doesn't move for 0.5 seconds
          - value: 0
            video:
              filename: "0.mp4"
              width: 742
              height: 202
            text: Remove the autohide delay, the Dock appears instantly
        versions: [Big Sur, Catalina, Mojave]
        requirements:
          - folder: dock
            key: autohide
            name: com.apple.dock autohide
            value: true
        after: killall Dock
      - key: show-recents
        domain: com.apple.dock
        title: Show recents
        description: Show recently used apps in a separate section of the Dock.
        param:
          type: bool
        examples:
          - value: true
            default: true
            image:
              filename: "true.png"
              width: 740
              height: 82
            text: Display recent apps in the Dock
          - value: false
            image:
              filename: "false.png"
              width: 740
              height: 82
            text: Do not display recent apps in the Dock
        versions: [Big Sur, Catalina, Mojave]
        after: killall Dock
      - key: mineffect
        domain: com.apple.dock
        title: Minimize animation effect
        description: Change the Dock minimize animation.
        param:
          type: string
          values: [genie, scale, suck]
        examples:
          - value: "genie"
            default: true
            video:
              filename: "genie.mp4"
              width: 740
              height: 740
          - value: "scale"
            video:
              filename: "scale.mp4"
              width: 740
              height: 740
          - value: "suck"
            video:
              filename: "suck.mp4"
              width: 740
              height: 740
            text: Suck is an secret value you can't find inside the System Preferences
        versions: [Big Sur, Catalina, Mojave]
        requirements:
          - folder: dock
            key: autohide
            name: com.apple.dock autohide
            value: true
        after: killall Dock
      - key: showhidden
        domain: com.apple.dock
        title: Hidden app dock style
        description: Make Dock icons of hidden applications translucent
        param:
          type: bool
        examples:
          - value: true
            image:
              filename: true.png
              width: 296
              height: 172
          - value: true
            image:
              filename: false.png
              width: 296
              height: 172
        versions: [Big Sur]
        after: killall Dock
      - key: wvous-tl-corner
        domain: com.apple.dock
        title: Top left hot corner
        description: |
          Configure a [hot corner](https://support.apple.com/guide/mac-help/use-hot-corners-mchlp3000/mac)
          in the top left of your screen.

          | Value | Action |
          | --- | --- |
          | 0 | no-op |
          | 2 | Mission Control |
          | 3 | Show application windows |
          | 4 | Desktop |
          | 5 | Start screen saver |
          | 6 | Disable screen saver |
          | 7 | Dashboard |
          | 10 | Put display to sleep |
          | 11 | Launchpad |
          | 12 | Notification Center |
        param:
          type: int
        examples:
          - value: 10
            text: Sleep the display when the cursor is moved to the top left of your screen.
      - key: wvous-tr-corner
        domain: com.apple.dock
        title: Top right hot corner
        description: |
          Configure a [hot corner](https://support.apple.com/guide/mac-help/use-hot-corners-mchlp3000/mac)
          in the top right of your screen.

          | Value | Action |
          | --- | --- |
          | 0 | no-op |
          | 2 | Mission Control |
          | 3 | Show application windows |
          | 4 | Desktop |
          | 5 | Start screen saver |
          | 6 | Disable screen saver |
          | 7 | Dashboard |
          | 10 | Put display to sleep |
          | 11 | Launchpad |
          | 12 | Notification Center |
        param:
          type: int
        examples:
          - value: 12
            text: Show the notification center when the cursor is moved to the top right of your screen.
      - key: wvous-bl-corner
        domain: com.apple.dock
        title: Bottom left hot corner
        description: |
          Configure a [hot corner](https://support.apple.com/guide/mac-help/use-hot-corners-mchlp3000/mac)
          in the bottom left of your screen.

          | Value | Action |
          | --- | --- |
          | 0 | no-op |
          | 2 | Mission Control |
          | 3 | Show application windows |
          | 4 | Desktop |
          | 5 | Start screen saver |
          | 6 | Disable screen saver |
          | 7 | Dashboard |
          | 10 | Put display to sleep |
          | 11 | Launchpad |
          | 12 | Notification Center |
        param:
          type: int
        examples:
          - value: 11
            text: Show Launchpad when the cursor is moved to the bottom left of your screen.
      - key: wvous-br-corner
        domain: com.apple.dock
        title: Bottom right hot corner
        description: |
          Configure a [hot corner](https://support.apple.com/guide/mac-help/use-hot-corners-mchlp3000/mac)
          in the bottom right of your screen.

          | Value | Action |
          | --- | --- |
          | 0 | no-op |
          | 2 | Mission Control |
          | 3 | Show application windows |
          | 4 | Desktop |
          | 5 | Start screen saver |
          | 6 | Disable screen saver |
          | 7 | Dashboard |
          | 10 | Put display to sleep |
          | 11 | Launchpad |
          | 12 | Notification Center |
        param:
          type: int
        examples:
          - value: 4
            text: Show the Desktop when the cursor is moved to the bottom right of your screen.

  - folder: touch-bar
    name: Touch bar
    description: |
      > A feature at the top of the keyboard on some Mac computers. You can use
      > familiar gestures—like tap, swipe, or slide—directly on the Touch Bar to
      > adjust settings and perform tasks.

      > The Touch Bar across the top of the keyboard, showing the collapsed
      > Control Strip on the right, and buttons that vary by app or task.
      > By default, the Touch Bar shows the Control Strip, which you can use to
      > adjust settings like brightness  and volume , and ask Siri . You can
      > expand the Control Strip to access additional settings.

      > Other buttons in the Touch Bar vary by app or task. For example, when you
      > write an email in the Mail app, the Touch Bar shows buttons for formatting
      > text.
    keys:
      - key: MiniCustomized
        domain: com.apple.controlstrip
        title: Set default buttons
        description: |
          Set the list of default buttons displayed in the control strip on the
          right side of the Touch Bar.
        param:
          type: array
        examples:
          - text: |
              Show a Brightness button, Volume button, Mute button, and Lock button.
            value: |
              <array>
                <string>com.apple.system.brightness</string>
                <string>com.apple.system.volume</string>
                <string>com.apple.system.mute</string>
                <string>com.apple.system.screen-lock</string>
              </array>

  - folder: screenshots
    name: Screenshots
    description:
      "On a Mac, you can take screenshots using:<br>
      - `⌘ cmd`+`⇧ shift`+`3` for fullscreen.<br>
      - `⌘ cmd`+`⇧ shift`+`4` for a selection. Then use `space` to capture an entire app.<br>
      - `⌘ cmd`+`⇧ shift`+`5` to open the Screenshot app.<br><br>
      There is a few keys you can customize."
    keys:
      - key: disable-shadow
        domain: com.apple.screencapture
        title: Disable shadow
        description:
          Disable screenshot shadow when capturing an app (`⌘ cmd`+`⇧ shift`+`4` then `space`).
        param:
          type: bool
        examples:
          - value: false
            default: true
            image:
              filename: "false.png"
              width: 740
              height: 574
            text: Add a shadow to screenshots
          - value: true
            image:
              filename: "true.png"
              width: 740
              height: 550
            text: Remove the default shadow from screenshots
        versions: [Big Sur, Catalina, Mojave]
      - key: include-date
        domain: com.apple.screencapture
        title: Include date
        description: Include date and time in screenshot filenames.
        param:
          type: bool
        examples:
          - value: true
            default: true
            text: Screenshot 2020-01-09 at 13.27.20.png
          - value: false
            text: |
              - Screenshot.png
              - Screenshot 1.png
        versions: [Big Sur, Catalina, Mojave]
      - key: location
        domain: com.apple.screencapture
        title: Set location
        description: Set default screenshot location.
        param:
          type: string
        examples:
          - value: ~/Desktop
            default: true
          - value: ~/Pictures
        versions: [Big Sur, Catalina, Mojave]
        after: killall SystemUIServer
      - key: show-thumbnail
        domain: com.apple.screencapture
        title: Display thumbnail
        description: Choose whether to display a thumbnail after taking a screenshot.
        param:
          type: bool
        examples:
          - value: true
            default: true
            text: Display the thumbnail after taking a screenshot
          - value: false
            text: Do not display the thumbnail
        versions: [Big Sur, Catalina, Mojave]
      - key: type
        domain: com.apple.screencapture
        title: Choose screenshot format
        description: Choose the screenshots image format.
        param:
          type: string
        examples:
          - value: png
            default: true
            text: The generated image is a png
          - value: jpg
            text: The generated image is a jpg
        versions: [Big Sur, Catalina, Mojave]

  - folder: finder
    name: Finder
    description:
      The Finder is the default file manager on macOS.
      It is responsible for the launching of other applications,
      and for the overall user management of files, disks, and network volumes.
      In a tradition dating back to the Classic Mac OS of the 1980s and 1990s,
      the Finder icon is the smiling screen of a computer, known as the Happy Mac logo.<br><br>
      Some of its features can be customized.
    keys:
      - key: QuitMenuItem
        domain: com.apple.finder
        title: Quit
        description: Add a quit option to the Finder.
        param:
          type: bool
        examples:
          - value: false
            default: true
            text: Hide the Finder "Quit" option
          - value: true
            text: Display the Finder "Quit" option
        versions: [Big Sur, Catalina, Mojave]
        after: killall Finder
      - key: AppleShowAllExtensions
        domain: NSGlobalDomain
        title: Show extensions
        description: Show all file extensions in the Finder.
        param:
          type: bool
        examples:
          - value: false
            default: true
            text: Do not show all file extensions inside the Finder
          - value: true
            text: Show all file extensions inside the Finder
        versions: [Big Sur, Catalina, Mojave]
        after: killall Finder
      - key: AppleShowAllFiles
        domain: com.apple.Finder
        title: Show hidden files
        description: Show hidden files in the Finder. You can toggle the value using `⌘ cmd`+`⇧ shift`+`.`.
        param:
          type: bool
        examples:
          - value: false
            default: true
            text: Do not show hidden files inside the Finder
            image:
              filename: "false.png"
              width: 740
              height: 451
          - value: true
            text: Show hidden files inside the Finder
            image:
              filename: "true.png"
              width: 740
              height: 451
        versions: [Big Sur, Catalina]
        after: killall Finder
      - key: FXEnableExtensionChangeWarning
        domain: com.apple.finder
        title: Changing file extension warning
        description: Choose whether to display a warning when changing a file extension.
        param:
          type: bool
        examples:
          - value: true
            default: true
            video:
              filename: "true.mp4"
              width: 739
              height: 416
            text: Display a warning when changing a file extension in the Finder
          - value: false
            video:
              filename: "false.mp4"
              width: 739
              height: 416
            text: Do not display the warning
        versions: [Big Sur, Catalina, Mojave]
        after: killall Finder
      - key: NSDocumentSaveNewDocumentsToCloud
        domain: NSGlobalDomain
        title: Save to disk or iCloud by default
        description: Choose whether the default file save location is on disk or iCloud
        param:
          type: bool
        examples:
          - value: true
            default: true
            text: iCloud Documents is the default directory opened in the fileviewer dialog when saving a new document
          - value: false
            text: home directory is opened in the fileviewer dialog when saving a new document
        versions: [Catalina]
      - key: NSToolbarTitleViewRolloverDelay
        domain: NSGlobalDomain
        title: Adjust toolbar title rollover delay
        description: Choose the delay of the auto-hidden document-proxy icon.
        param:
          type: float
        examples:
          - value: 0.5
            default: true
            video:
              filename: "0.5.mp4"
              width: 741
              height: 416
            text: By default, the toolbar title hovering delay takes 0.5 seconds
          - value: 0
            video:
              filename: "0.mp4"
              width: 741
              height: 416
            text: Remove the delay when hovering the toolbar title
          - value: 1
            video:
              filename: "1.mp4"
              width: 741
              height: 416
            text: Increase the delay when hovering the toolbar title
        versions: [Big Sur]
        after: killall Finder
      - key: NSTableViewDefaultSizeMode
        domain: NSGlobalDomain
        title: Set sidebar icon size
        description: Choose the size of Finder sidebar icons
        param:
          type: int
        examples:
          - value: 1
            image:
              filename: "1.png"
              width: 740
              height: 415
            text: Small
          - value: 2
            default: true
            image:
              filename: "2.png"
              width: 740
              height: 415
            text: Medium
          - value: 3
            image:
              filename: "3.png"
              width: 740
              height: 415
            text: Large
        versions: [Big Sur, Catalina]
        after: killall Finder
      - key: ShowExternalHardDrivesOnDesktop
        domain: com.apple.Finder
        title: Show external hard drives on Desktop
        param:
          type: bool
        examples:
          - value: true
        after: killall Finder
      - key: ShowRemovableMediaOnDesktop
        domain: com.apple.Finder
        title: Show removable media on Desktop
        description:
          Enabling this will show things like installation disks and flash drives on the desktop.
        param:
          type: bool
        examples:
          - value: true
        after: killall Finder
      - key: ShowPathbar
        domain: com.apple.Finder
        title: Show path bar
        description: |
          Enabling this will show a path bar displaying the current location in
          Finder at the bottom of the window.
        param:
          type: bool
        examples:
          - value: true
        after: killall Finder
      - key: ShowStatusBar
        domain: com.apple.Finder
        title: Show status bar
        description: |
          Enabling this will show a status bar displaying a count of items,
          readonly status, and free disk space within Finder at the bottom
          of the window.
        param:
          type: bool
        examples:
          - value: true
        after: killall Finder
      - key: QLEnableTextSelection
        domain: com.apple.Finder
        title: Text selection in Quick Look
        description: |
          Enabling this will allow selecting text when viewing a preview with [Quick
          Look](https://support.apple.com/guide/mac-help/preview-files-with-quick-look-mh14119/mac).
        param:
          type: bool
        examples:
          - value: true
        after: killall Finder
      - key: FXDefaultSearchScope
        domain: com.apple.Finder
        title: Default search scope
        description: |
          Sets the default place to search.
        param:
          type: string
        examples:
          - value: SCcf
            text: Search within the current folder by default.
        after: killall Finder
      - key: OpenWindowForNewRemovableDisk
        domain: com.apple.Finder
        title: Open new window when a volume is mounted
        descriptions: |
          Automatically open a new Finder window when a volume is mounted.
        param:
          type: bool
        examples:
          - value: bool
      - key: FXPreferredViewStyle
        domain: com.apple.Finder
        title: Preferred view style
        description: |
          Configures the default view style for Finder windows.

          | Code | Mode |
          | --- | --- |
          | `Nlsv` | List View |
          | `icnv` | Icon View |
          | `clmv` | Column View |
          | `Flwv` | Gallery View |
        param:
          type: string
        examples:
          - value: clmv
            text: Use column view in Finder windows by default

  - folder: menubar
    name: Menu Bar
    description:
      The menu bar runs along the top of the screen on your Mac.
      Use the menus and icons in the menu bar to choose commands, perform tasks, and check status.
    keys:
      - key: FlashDateSeparators
        domain: com.apple.menuextra.clock
        title: Flash clock time separators
        description:
          "When enabled, the clock indicator (which by default is the colon) will flash on and off each second."
        param:
          type: bool
        examples:
          - value: false
            default: true
            video:
              filename: "false.mp4"
              width: 727
              height: 40
            text: The time separator stays solid continuously.
          - value: true
            video:
              filename: "true.mp4"
              width: 727
              height: 40
            text: The time separator flashes every second.
        versions: [Big Sur, Catalina, Mojave]
        after: killall SystemUIServer
      - key: DateFormat
        domain: com.apple.menuextra.clock
        title: Set menubar digital clock format
        description:
          "This setting configures the time and date format for the menubar digital clock.
          Accepted values depend on your Language & Region settings.<br>
          - `ss` for seconds.<br>
          - `HH` for 24-hour clock.<br>
          - `EEE` for 3-letter day of the week.<br>
          - `d MMM` for day of the month and 3-letter month."
        param:
          type: string
        examples:
          - value: '"EEE d MMM HH:mm:ss"'
            video:
              filename: "EEE_d_MMM_HH.mm.ss.mp4"
              width: 727
              height: 40
            text: Thu 18 Aug 21:46:18
          - value: '"EEE h:mm:ss"'
            video:
              filename: "EEE_h.mm.ss.mp4"
              width: 727
              height: 40
            text: Thu 9:46:18
          - value: '"EEE HH:mm:ss"'
            video:
              filename: "EEE_HH.mm.ss.mp4"
              width: 727
              height: 40
            text: Thu 21:46:18
        versions: [Big Sur, Catalina]

  - folder: mission-control
    name: Mission Control
    description:
      "Formerly known as Spaces, Mission Control allows a user to do the following:<br>
      - `⌃ ctrl`+`↑ up` view all open application windows.<br>
      - `⌃ ctrl`+`↓ down` view all open application windows of a specific application.<br>
      - `⌘ cmd`+`F3 Mission Control` hide all application windows and show the desktop.<br>
      - `⌃ ctrl`+`← left`/`→ right` manage application windows across multiple virtual desktops.<br>
      - manage application windows across multiple monitors."
    keys:
      - key: mru-spaces
        domain: com.apple.dock
        title: Rearrange automatically
        description: Choose whether to rearrange Spaces automatically.
        param:
          type: bool
        examples:
          - value: true
            default: true
            text: Do reorder Spaces based on most recent use
          - value: false
            text: Keep the Spaces arrangement
        versions: [Big Sur, Catalina, Mojave]
        after: killall Dock

  - folder: contacts
    name: Contacts
    description: |
      Contacts, formerly known as Address Book, is the default contacts management application.
    keys:
      - key: ABBirthDayVisible
        domain: com.apple.AddressBook
        title: Show date of birth
        param:
          type: bool
        examples:
          - value: true
      - key: ABDefaultAddressCountryCode
        domain: com.apple.AddressBook
        title: Default address country code
        description: |
          Sets the default formatting for addresses. Corresponds with the "Address Format" preference.
        param:
          type: string
        examples:
          - value: us
            text: Use the United States address format by default.
      - key: ABInitialLabelsAddress
        domain: com.apple.AddressBook
        title: Default address labels
        description: |
          A list of localization keys for the default labels of addresses in the new contact form.

          Corresponds with the "Template" section of Contacts preferences.
        param:
          type: array
        examples:
          - value: |
              <array>
                <string>_$!&lt;Home&gt;!$_</string>
              </array>
            title: "home"
            default: true
      - key: ABInitialLabelsEmail
        domain: com.apple.AddressBook
        title: Default email labels
        description: |
          A list of localization keys for the default labels of emails in the new contact form.

          Corresponds with the "Template" section of Contacts preferences.
        param:
          type: array
        examples:
          - value: |
              <array>
                <string>_$!&lt;Home&gt;!$_</string>
              </array>
            title: "home"
            default: true
      - key: ABInitialLabelsPhone
        domain: com.apple.AddressBook
        title: Default phone labels
        description: |
          A list of localization keys for the default labels of phone numbers in the new contact form.

          Corresponds with the "Template" section of Contacts preferences.
        param:
          type: array
        examples:
          - value: |
              <array>
                <string>_$!&lt;Mobile&gt;!$_</string>
              </array>
            title: "mobile"
            default: true
      - key: ABInitialLabelsURLs
        domain: com.apple.AddressBook
        title: Default website labels
        description: |
          A list of localization keys for the default labels of websites in the new contact form.

          Corresponds with the "Template" section of Contacts preferences.
        param:
          type: array
        examples:
          - value: |
              <array>
                <string>_$!&lt;HomePage&gt;!$_</string>
              </array>
            title: "home page"
            default: true
      - key: ABInstantMessagesVisible
        domain: com.apple.AddressBook
        title: Show instant message handle in template
        description: |
          Show or hide the instant message handle field in the new contact form.

          Corresponds with the "Template" section of Contacts preferences.
        param:
          type: bool
        examples:
          - value: true
            default: true
      - key: ABNameSortingFormat
        domain: com.apple.AddressBook
        title: Sort by
        description: |
          Specifies the form of a contact's name to sort by.

          Corresponds with the "Sort By" preference.
        param:
          type: string
          values:
            - sortingLastName sortingFirstName
            - sortingFirstName sortingLastName
        examples:
          - value: sortingLastName sortingFirstName
            text: Sort by last name

  - folder: Calendar
    name: Calendar
    description: |
      Calendar.app is the default application for scheduling and managing events
      on macOS.
    keys:
